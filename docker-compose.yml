version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: pokemon-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pokemon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pokemon}
      POSTGRES_DB: ${POSTGRES_DB:-pokemon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokemon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pokemon-network

  airflow-init:
    image: apache/airflow:2.8.1
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DATABASE_URL:-postgresql+psycopg2://pokemon:pokemon@postgres:5432/pokemon}
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
    command: >
      bash -c "airflow db migrate && 
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"
    networks:
      - pokemon-network

  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DATABASE_URL:-postgresql+psycopg2://pokemon:pokemon@postgres:5432/pokemon}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__SECRET_KEY: "pokemon-airflow-secret-key-change-in-production"
      DATABASE_URL: ${DATABASE_URL:-postgresql://pokemon:pokemon@postgres:5432/pokemon}
      RAW_DIR: ${RAW_DIR:-/opt/airflow/output/raw}
      CSV_DIR: ${CSV_DIR:-/opt/airflow/output/csv}
      SQL_DIR: ${SQL_DIR:-/opt/airflow/output/sql}
      POKEMON_API_BASE_URL: ${POKEMON_API_BASE_URL:-https://pokeapi.co/api/v2}
      API_TIMEOUT: ${API_TIMEOUT:-10}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./etl:/opt/airflow/etl
      - ./sql:/opt/airflow/sql
      - ./logs:/opt/airflow/logs
      - ./output:/opt/airflow/output
    ports:
      - "8080:8080"
    command: airflow webserver
    restart: unless-stopped
    networks:
      - pokemon-network

  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DATABASE_URL:-postgresql+psycopg2://pokemon:pokemon@postgres:5432/pokemon}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      DATABASE_URL: ${DATABASE_URL:-postgresql://pokemon:pokemon@postgres:5432/pokemon}
      RAW_DIR: ${RAW_DIR:-/opt/airflow/output/raw}
      CSV_DIR: ${CSV_DIR:-/opt/airflow/output/csv}
      SQL_DIR: ${SQL_DIR:-/opt/airflow/output/sql}
      POKEMON_API_BASE_URL: ${POKEMON_API_BASE_URL:-https://pokeapi.co/api/v2}
      API_TIMEOUT: ${API_TIMEOUT:-10}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./etl:/opt/airflow/etl
      - ./sql:/opt/airflow/sql
      - ./logs:/opt/airflow/logs
      - ./output:/opt/airflow/output
    command: airflow scheduler
    restart: unless-stopped
    networks:
      - pokemon-network

volumes:
  postgres_data:

networks:
  pokemon-network:
    driver: bridge